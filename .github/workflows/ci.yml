name: CI-build

on:
  workflow_dispatch: # Permite o disparo manual da workflow
  push:
    branches:
      - develop
    paths:
      - src/**

permissions:
  contents: read

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        if [ -f nrequirements.txt ]; then pip install -r nrequirements.txt; fi

    - name: Test system
      run: |
        pytest src/tests/unity/test_user_service.py
        